<div class="cancel-container">
    <div class="cancel-card">
        <h2>Cancel Parcel Booking</h2>

        <label for="bookingId">Enter Booking ID:</label>
        <input id="bookingId" [(ngModel)]="bookingId" placeholder="e.g., BK123456" class="booking-input" />

        <button (click)="cancelBooking()" class="cancel-button">
            Cancel Booking
        </button>

        <div *ngIf="message" [ngClass]="{ success: success, error: !success }" class="message-box">
            {{ message }}
        </div>
    </div>
